<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Sistema de Notas Fiscais</title>
	<h:outputStylesheet name="style.css" library="css"></h:outputStylesheet>
</h:head>
<h:body>
	<div id="cabecalho">
		<h:graphicImage library="imagens" name="logo-uber.png"
			id="logoCompany"></h:graphicImage>
	</div>
	<div id="conteudo">
		<h2>Login no Sistema</h2>
		<h:form>
			<h:panelGrid columns="2" styleClass="campos">
				<h:outputLabel value="Login: " />
				<h:inputText value="#{loginBean.usuario.login}" />
				<h:outputLabel value="Senha: " />
				<h:inputSecret value="#{loginBean.usuario.senha}" />
				<h:commandButton value="Efetuar Login"
					action="#{loginBean.efetuarLogin}" />
			</h:panelGrid>
		</h:form>

	</div>
	<div id="rodape">Todos os Direitos Reservados</div>
</h:body>
</html>
